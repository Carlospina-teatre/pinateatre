  <style>
    form {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: "Nunito", sans-serif;
      font-size: 16px;
    }
    button {
      background: #62b1df;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4a93c4;
    }
  </style>

</head>

<body>

<header>
  <nav>
    <h1 class="logo"><a href="index.html">Pina Teatre</a></h1>

      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

<section class="intro">

  <h2>Contacto</h2>

  <form action="">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <textarea name="mensaje" rows="6" placeholder="Escribe tu mensaje..." required></textarea>

    <button type="submit">Enviar</button>
  </form>

</section>
