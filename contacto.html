<form id="contact-form" action="https://formspree.io/f/xqaoqbpk" method="POST">

  <input type="text" name="nombre" placeholder="Tu nombre" required>
  <input type="email" name="email" placeholder="Tu correo electrónico" required>
  <textarea name="mensaje" rows="6" placeholder="Escribe tu mensaje..." required></textarea>

  <button type="submit">Enviar</button>
</form>

<!-- Mensaje personalizado (oculto hasta que se envía el formulario) -->
<p id="form-success" style="
  display:none;
  margin-top:30px;
  text-align:center;
  font-size:20px;
  color:#4a93c4;
  font-weight:700;">
  ¡Muchas gracias! Pronto nos pondremos en contacto.
</p>

<script>
document.getElementById("contact-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    form.style.display = "none";
    document.getElementById("form-success").style.display = "block";
  } else {
    alert("Hubo un problema al enviar el formulario. Inténtalo de nuevo.");
  }
});
</script>
