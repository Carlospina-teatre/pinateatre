<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espectáculos | PinaTeatre</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== CABECERA ===== */
    header {
      background: #62b1df;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .logo-header-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* ===== ZONA DE ICONOS ===== */
    .iconos-fondo-negro {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 80px 0;
    }

    .show-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      list-style: none;
      padding: 0;
      margin: 0;
      flex-wrap: nowrap;
      width: 100%;
    }

    .show-logos li a img {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .show-logos li a img:hover {
      transform: scale(1.12);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .show-logos {
        flex-direction: column;
        gap: 100px;
      }

      .show-logos li a img {
        width: 270px;
        height: 270px;
      }
    }

    @media (max-width: 500px) {
      .show-logos li a img {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">
      <img src="imagenes/logo2.jpg" alt="Pina Teatre Logo" class="logo-header-img">
    </a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre.html">Sobre mí</a></li>
      <li><a href="espectaculos.html">Espectáculos</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="iconos-fondo-negro">
  <ul class="show-logos">
    <li><a href="infantil.html"><img src="imagenes/infantilyprimarialogo.jpg" alt="Infantil y Primaria"></a></li>
    <li><a href="secundaria.html"><img src="imagenes/secundariaymaslogo.jpg" alt="Secundaria y Más"></a></li>
    <li><a href="english.html"><img src="imagenes/englishlogo.jpg" alt="English Shows"></a></li>
  </ul>
</section>

</body>
</html>
