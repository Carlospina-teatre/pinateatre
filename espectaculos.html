<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espectáculos | PinaTeatre</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===== Reset y base ===== */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Nunito', sans-serif;
    overflow: hidden; /* nada de scroll */
    background: #000;
  }

  /* ===== HEADER ===== */
  header {
    background: #62b1df; /* azul corporativo */
    color: white;
    padding: 25px 0;
    text-align: center;
    position: relative;
    z-index: 600;
  }

  header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 25px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  nav a {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: white;
    text-decoration: none;
    font-size: 16px;
    letter-spacing: 1px;
    transition: color 0.3s, transform 0.3s;
  }

  nav a:hover {
    color: #ffd700;
    transform: scale(1.05);
  }

  .logo-header-img {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .logo-header-img:hover {
    transform: scale(1.1);
  }

  /* ===== SECCIÓN ICONOS ===== */
  .iconos-fondo-negro {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 115px); /* altura total menos header */
    width: 100%;
  }

  .show-logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 250px; /* separación entre círculos */
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .show-logos li a img {
    width: 400px; /* círculos grandes */
    height: 400px;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .show-logos li a img:hover {
    transform: scale(1.12);
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 900px) {
    .iconos-fondo-negro, .show-logos {
      flex-direction: column;
      gap: 120px;
    }
    .show-logos li a img {
      width: 320px;
      height: 320px;
    }
  }

  @media (max-width: 500px) {
    .show-logos li a img {
      width: 240px;
      height: 240px;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">
      <img src="imagenes/logo2.jpg" alt="Pina Teatre Logo" class="logo-header-img">
    </a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre.html">Sobre mí</a></li>
      <li><a href="espectaculos.html">Espectáculos</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="iconos-fondo-negro">
  <ul class="show-logos">
    <li><a href="infantil.html"><img src="imagenes/infantilyprimarialogo.jpg" alt="Infantil y Primaria"></a></li>
    <li><a href="secundaria.html"><img src="imagenes/secundariaymaslogo.jpg" alt="Secundaria y Más"></a></li>
    <li><a href="english.html"><img src="imagenes/englishlogo.jpg" alt="English"></a></li>
  </ul>
</section>

</body>
</html>
