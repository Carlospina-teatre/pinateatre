<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espectáculos | PinaTeatre</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Logo en el header solo con imagen */
    .logo-header-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .iconos-fondo-negro {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0;
      margin: 0;
      min-height: 50vh;
    }

    .show-logos {
      display: flex;
      justify-content: center;
      gap: 180px;
      list-style: none;
      margin: 0;
      padding: 40px 0;
      align-items: center;
    }

    .show-logos li a img {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .show-logos li a img:hover {
      transform: scale(1.15);
    }

    @media (max-width: 900px) {
      .show-logos {
        flex-direction: column;
        gap: 70px;
        padding: 40px 0;
      }

      .show-logos li a img {
        width: 300px;
        height: 300px;
      }

      nav {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">
      <img src="imagenes/logo2.jpg" alt="Pina Teatre Logo" class="logo-header-img" />
    </a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre.html">Sobre mí</a></li>
      <li><a href="espectaculos.html">Espectáculos</a></li>
      <li><a href="talleres.html">Talleres</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- SECCIÓN ICONOS PEGADA AL HEADER -->
<section class="iconos-fondo-negro">
  <ul class="show-logos">
    <li><a href="infantil.html"><img src="imagenes/infantilyprimarialogo.jpg" alt="Infantil y Primaria"></a></li>
    <li><a href="secundaria.html"><img src="imagenes/secundariaymaslogo.jpg" alt="Secundaria y Más"></a></li>
    <li><a href="english.html"><img src="imagenes/englishlogo.jpg" alt="English"></a></li>
  </ul>
</section>

</body>
</html>
