<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinaTeatre</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #f5f2ef;
      color: #2e2e2e;
    }

    header {
      background: #62b1df;
      color: white;
      padding: 18px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: #f9f9f9;
    }

    .intro-split {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
    }

    .logo-side, .video-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-side {
      background: #62b1df;
      color: white;
      text-align: center;
    }

    .logo-side h1 {
      font-size: 4rem;
      line-height: 1.1;
      margin: 0;
      font-weight: 800;
    }

    .logo-img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .video-side video {
      width: 80%;        /* Reduce el tamaño */
      max-width: 500px;  /* Tamaño máximo */
      height: auto;      /* Mantiene la proporción */
      border-radius: 10px; 
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #62b1df;
      color: white;
    }

    @media (max-width: 900px) {
      .intro-split {
        flex-direction: column;
        height: auto;
      }

      .logo-side, .video-side {
        width: 100%;
        height: 50vh;
      }

      .logo-side h1 {
        font-size: 3rem;
      }

      .video-side video {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo"><a href="index.html">Pina Teatre</a></h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre.html">Sobre mí</a></li>
        <li><a href="espectaculos.html">Espectáculos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro-split">
      <div class="logo-side">
        <img src="imagenes/logo.png" alt="Pina Teatre Logo" class="logo-img" />
        <h1><span>Pina</span><br><span>Teatre</span></h1>
      </div>

      <div class="video-side">
        <video controls>
          <source src="videos/pinateatre26.mp4" type="video/mp4">
          Tu navegador no soporta el vídeo.
        </video>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Carlos Pina Gómez</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
