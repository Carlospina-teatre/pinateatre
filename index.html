<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinaTeatre</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      background: #62b1df;
      color: white;
      padding: 18px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }

    .logo-header-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .intro-split {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
    }

    .logo-side, .video-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-side {
      background: #62b1df;
    }

    .logo-side .logo-img {
      width: 125%;
      max-width: none;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
    }

    .video-side video {
      width: 95%;
      max-width: 600px;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 900px) {
      .intro-split {
        flex-direction: column;
        height: auto;
      }

      .logo-side, .video-side {
        width: 100%;
        height: 50vh;
      }

      .video-side video {
        width: 95%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

  <header>
  <nav>
    <h1 class="logo"><a href="index.html"><img src="imagenes/logo2.jpg" alt="Pina Teatre Logo" class="logo-header-img" /></a></h1>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="sobre.html">Sobre mí</a></li>
      <li><a href="espectaculos.html">Espectáculos</a></li>
      <li><a href="talleres.html">Talleres</a></li> <!-- AÑADIDO -->
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

  <main>
    <section class="intro-split">
      <div class="logo-side">
        <img src="imagenes/logo2.jpg" alt="Pina Teatre Logo" class="logo-img" />
      </div>

      <div class="video-side">
        <video autoplay muted controls>
          <source src="videos/pinateatrereduc.mp4" type="video/mp4">
          Tu navegador no soporta el vídeo.
        </video>
      </div>
    </section>
  </main>

</body>
</html>
